apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.nirmal.jeffrey.flickvibes"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            // ApiKey is hidden in .gradle file. To know more about this, see the below link
            //https://medium.com/code-better/hiding-api-keys-from-your-android-repository-b23f5598b906
            buildConfigField 'String', "ApiKey", flick_vibes_tmdb_api_key
            resValue 'string', "api_key", flick_vibes_tmdb_api_key
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            // ApiKey is hidden in .gradle file. To know more about this, see the below link
            //https://medium.com/code-better/hiding-api-keys-from-your-android-repository-b23f5598b906
            buildConfigField 'String', "ApiKey", flick_vibes_tmdb_api_key
            resValue 'string', "api_key", flick_vibes_tmdb_api_key
        }

    }
}
ext{
    retrofitVersion='2.5.0'
    lifecycle_version = "2.0.0"
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'

    //Retrofit
    implementation "com.squareup.retrofit2:retrofit:$retrofitVersion"
    //Gson
    implementation "com.squareup.retrofit2:converter-gson:$retrofitVersion"
    //LiveData and ViewModel
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"
}
